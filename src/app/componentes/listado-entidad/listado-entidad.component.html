<div class="container">

<table class="table">
	<thead>
    	<tr>
      		<th scope="col">Id</th>
      		<th scope="col">Sexo</th>
      		<th scope="col">Email</th>
      		<th scope="col">Nombre</th>
      		<th scope="col">Apellido</th>
      		<th scope="col">Fecha de Nacimiento</th>
      		<th scope="col">Foto de Perfil</th>
    	</tr>
  	</thead>
  	<tbody>
    	<tr *ngFor="let usuario of listadoUsuariosGrilla">
      		<td style="width: 30%">{{usuario.id}}</td>
      		<td style="width: 30%">{{usuario.Sexo}}</td>
      		<td style="width: 30%">{{usuario.email}}</td>
      		<td style="width: 30%">{{usuario.Nombre}}</td>
      		<td style="width: 30%">{{usuario.Apellido}}</td>
      		<td style="width: 30%">{{usuario.FechaNac}}</td>
      		<td style="width: 40%">
      			<img [src]="usuario.FotoPerfil" style="width: 50px; height: 50px;">
      		</td>
    	</tr>
    </tbody>
</table>
</div>
